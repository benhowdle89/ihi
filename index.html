<html>
<head>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true"></script>
	<script type="text/javascript" src="//use.typekit.net/qzb6xrb.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>iHi.im - Easy location sharing</title>
	<meta name="description" content="iHi.im is easy location sharing from your GPS enabled device">
	<meta name="author" content="Ben Howdle & Jack Smith">
</head>
<body>
<div class="wrap">
	<div class="header group">
		<div id="logo">
			<a href="/">
				<img src="img/logo.svg" width="32px" height="32px" class="logo-icon" />
				<h1>iHi</h1>
			</a>
		</div>
		<p class="tagline">Easy location sharing.</p>
	</div>

	<div id="content">

	</div>

	<footer>
		<p>Made by <a href="http://benhowdle.im" title="Ben Howdle">Ben Howdle</a> and <a href="http://jacksmith.is" title="Jack Smith">Jack Smith</a>.</p>
	</footer>
</div> <!-- wrap -->

<script id="start-template" type="text/x-handlebars-template">
	<div class="share-message group">
		Meeting a friend in a new place? A little bit lost?
	</div>
	<div class="button-wrap group">
		<a class="btn foundicon-location" href="#share">share your location with them</a>
	</div>
</script>

<script id="share-template" type="text/x-handlebars-template">
	<div id="map">
		<div class="loader"></div>
	</div>

	<div class="sharing-links" hidden>
		<div class="share-message group">
			Share your location
		</div>
		<input type="text" id="link" />
		
		<div class="button-wrap">
			<a class="btn foundiconsocial-twitter" id="tweet-loc" href="https://twitter.com/intent/tweet?text=I'm here!&amp;url=||RESULT||" target="_BLANK">tweet</a>
			
			<a class="btn foundicon-mail" id="email-loc" href="mailto:?subject=iHi&body=I'm here: ||RESULT||">email</a>
		</div>
	</div>
</script>

<script id="view-template" type="text/x-handlebars-template">
	<div class="share-message group">
		Hey. Your friend shared their location with you.
	</div>

	<div class="button-wrap group">
		<a class="btn foundicon-location" id="addMapUser" href="">route yourself to them</a>
	</div>

	<div id="map">
		<div class="loader"></div>
	</div>

	<div class="button-wrap group">
		<a class="btn foundicon-location" href="#share">share your location</a>
	</div>
</script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script type="text/javascript" src="app.js"></script>

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
